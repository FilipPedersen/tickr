<mat-card appearance="outlined">
    <mat-card-header>
        <h2>{{formatLabel(chartData()?.name ?? "")}}</h2>
    </mat-card-header>
    <mat-card-content class="w-full">
        <canvas
            baseChart
            [legend]="false"
            [data]="chartConfig().data"
            [type]="'bar'"
        ></canvas>
    </mat-card-content>
</mat-card>
