<div class="flex w-full flex-wrap gap-4">
    @for (chart of getChartData(); track chart; let i = $index) {
    <div class="w-full md:w-1/2 lg:w-1/3">
        <app-chart
            class="h-auto w-full shadow-xl"
            [chartData]="chart"
            [color]="chartColors[i]"
        ></app-chart>
    </div>
    }
</div>
